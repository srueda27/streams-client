<head>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100px;
      background-color: green;
    }

    .content {
      margin-left: 100px;
    }

    .modal-body {
      background-color: white;
      margin: auto;
      height: 30%;
      width: 30%;
    }

    .modal {
      height: 100%;
      width: 100%;
      position: fixed;
      background-color: gray;
      left: 0;
      top: 0;
      z-index: 10;
    }

    .position {
      position: relative;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="position">
    <div class="modal">
      <div class="modal-body">
        <h1>I am modaal</h1>
      </div>
    </div>
  </div>
  <div class="sidebar">
    I am a sidebar
  </div>
  <div class="content">
    <h1>
      Content
    </h1>
  </div>
</body>
